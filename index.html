<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP3 Pi-Rates</title>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.0.3/dist/showdown.min.js"></script>
    <script>
        //Get text from announcement-holder.txt and put into the body
        fetch('announcement-holder.txt')
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.text();
          })
          .then(text => {
            const showdown = window.showdown;
            const converter = new showdown.Converter();
            const ann = text;
            const html = converter.makeHtml(ann);
            const announcementDiv = document.getElementById("announcement-content");
            announcementDiv.innerHTML = html;
          })
          .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
          });
      </script>
</head>
<body>
    <div id="header">
        <a href="/"><img src="https://natomasunified.org/content/uploads/sites/17/2020/08/NP3H-Logo-Black.png" alt="Np3 Logo"></a>
        <button onclick="location.href='./guides.html';">Guides/Worksheets</button>
        <button onclick="location.href='./about.html';">About Us</button>
        <button onclick="location.href='./competitions.html';">Competitions</button>
        <img src="./images/pi-rates watermark.png" alt="pirates logo" id="pirates-logo">
    </div>
    <div class="homepage-images">
        <img src="./images/group_meeting_photo.jpg" alt="image of members">
        <img src="./images/meeting_photo_1.jpg" alt="person pointing at number on whiteboard">
        <img src="./images/competition_meeting_photo.jpg" alt="2 people solving a math problem on screen">
    </div>
    <div id="announcement">
        <div id="announcement-content"></div>
    </div>
    <div class="comp_winners">
      <img src="/images/fall23_winners.jpg" alt="fall 23 winners">
    </div>
</body>
</html>
